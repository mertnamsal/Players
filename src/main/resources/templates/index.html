<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

        label {
            padding: 2px;
        }

        .table {
            border: 1px solid gray;
            border-radius: 5px;
        }

        th, td {
            text-align: center;
        }
    </style>
</head>
<body class="bg-black">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <h2><label class="text-light">Oyuncu Listesi-</label><label class="text-light"
                                                                        th:text="${model.getPlayerList().size()}"></label>
            </h2>
            <div class="row">
                <table class="table table-dark table-sm table-hover table-striped">
                    <thead>
                    <tr class="bg-success">
                        <th>Name</th>
                        <th>Surname</th>
                        <th>JerseyNo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="player : ${model.playerList}" th:attr="onclick=|select(${player.id})|">
                        <td><label th:text="${player.name}"></label></td>
                        <td><label th:text="${player.surname}"></label></td>
                        <td><label th:text="${player.jerseyno}"></label></td>
                    </tr>
                    </tbody>


                </table>

            </div>
        </div>

        <div class="col-md-7">
            <div class="row">
                <div class="col-4 d-md-flex justify-content-md-center">
                    <div class="d-grid gap-2 col-6 mt-5 align-self-center">
                        <button class="btn btn-dark btn-outline-success" type="button" onclick="sendtoGroupOne()">Add
                        </button>
                        <button class="btn btn-dark btn-outline-danger" type="button" onclick="sendtoGroupZero()">
                            Remove
                        </button>
                    </div>
                </div>
                <div class="col-8">
                    <table class="table table-dark table-sm table-hover table-striped">
                        <h1><label class="text-light" th:text="${model1.name}"></label> <label class="text-light"
                                                                                               th:text="${model1.getPlayerList().size()}"></label>
                        </h1>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>JerseyNo</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="player1 : ${model1.playerList}" th:attr="onclick=|select(${player1.id})|">
                            <td><label th:text="${player1.name}"></label></td>
                            <td><label th:text="${player1.surname}"></label></td>
                            <td><label th:text="${player1.jerseyno}"></label></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-md-flex justify-content-md-center">
                    <div class="d-grid gap-2 col-6 mt-5 align-self-center">
                        <button class="btn btn-dark btn-outline-success" onclick="sendtoGroupTwo()">Add</button>
                        <button class="btn btn-dark btn-outline-danger" type="button" onclick="sendtoGroupZero()">
                            Remove
                        </button>
                    </div>
                </div>
                <div class="col-8">
                    <table class="table table-dark table-sm table-hover table-striped">
                        <h1><label class="text-light" th:text="${model2.name}"></label> <label class="text-light"
                                                                                               th:text="${model2.getPlayerList().size()}"></label>
                        </h1>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>JerseyNo</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="player2 : ${model2.playerList}" th:attr="onclick=|select(${player2.id})|">
                            <td><label th:text="${player2.name}"></label></td>
                            <td><label th:text="${player2.surname}"></label></td>
                            <td><label th:text="${player2.jerseyno}"></label></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>


</div>
<div>
    <form action="remove" method="post">
        <input type="text" name="id" id="updateid"/>
        <input type="text" name="groupid" id="groupid"/>
        <button type="submit" id="updatebutton"></button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function select(id) {
        document.getElementById("updateid").value = id;

    }

    function sendtoGroupOne() {
        const updatebutton = document.getElementById('updatebutton');
        if (document.getElementById('updateid').value != "") {
            document.getElementById('groupid').value = '1';
            updatebutton.click();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!'

            })
        }


    }

    function sendtoGroupTwo() {
        const updatebutton = document.getElementById('updatebutton');
        if (document.getElementById('updateid').value != "") {
            document.getElementById('groupid').value = '2';
            updatebutton.click();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!'

            })
        }

    }

    function sendtoGroupZero() {
        const updatebutton = document.getElementById('updatebutton');
        if (document.getElementById('updateid').value != "") {
            document.getElementById('groupid').value = '0';
            updatebutton.click();
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!'

            })
        }


    }


</script>
</body>
</html>
