<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">



</head>
<body>
<h1 style="text-align: center; margin-bottom: 10px"><label th:text="${title}"></label></h1>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <form action="register" method="post" enctype="application/x-www-form-urlencoded">
                <div class="mb-3"><label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" required></div>
                <div class="mb-3"><label for="surname" class="form-label">Surname</label>
                    <input type="text" name="surname" id="surname" class="form-control" required></div>
                <div class="mb-3"><label for="age" class="form-label">Age</label>
                    <input type="text" name="age" id="age" class="form-control" required></div>
                <div class="mb-3"><label for="jerseyno" class="form-label">Jersey No</label>
                    <input type="text" name="jerseyno" id="jerseyno" class="form-control" required></div>


                <div class="mb-3">
                    <button class="btn btn-success " type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

</body>
</html>
